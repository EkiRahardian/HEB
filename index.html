

<!DOCTYPE html>
<style>

.node {
  font: 10px sans-serif;
}

.link {
  stroke: steelblue;
  stroke-opacity: 0.5;
  fill: none;
  pointer-events: none;
}

</style>
<body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var diameter = 960,
    radius = diameter / 2,
    innerRadius = radius - 120;

var cluster = d3.cluster()
    .size([360, innerRadius]);

var line = d3.radialLine()
    .curve(d3.curveBundle.beta(0.85))
    .radius(function(d) { return d.y; })
    .angle(function(d) { return d.x / 180 * Math.PI; });

var svg = d3.select("body").append("svg")
    .attr("width", diameter)
    .attr("height", diameter)
  .append("g")
    .attr("transform", "translate(" + radius + "," + radius + ")");

var link = svg.append("g").selectAll(".link"),
    node = svg.append("g").selectAll(".node");

var jsonfile = "https://raw.githubusercontent.com/EkiRahardian/HEB/master/kota.json";

d3.json(jsonfile,function(error, classes) {
  if (error) throw error;

  var root = packageHierarchy(classes)
      .sum(function(d) { return d.size; });

  cluster(root);

  link = link
    .data(packageImports(root.leaves()))
    .enter().append("path")
      .each(function(d) { d.source = d[0], d.target = d[d.length - 1]; })
      .attr("class", "link")
      .attr("d", line);

  node = node
    .data(root.leaves())
    .enter().append("text")
      .attr("class", "node")
      .attr("dy", "0.31em")
      .attr("transform", function(d) { return "rotate(" + (d.x - 90) + ")translate(" + (d.y + 8) + ",0)" + (d.x < 180 ? "" : "rotate(180)"); })
      .attr("text-anchor", function(d) { return d.x < 180 ? "start" : "end"; })
      .text(function(d) { return d.data.key; });
});

function packageHierarchy(classes) {
  var map = {};

  function find(kota, data) {
    var node = map[kota], i;
    if (!node) {
      node = map[kota] = data || {name: kota, children: []};
      if (kota.length) {
        node.parent = find(kota.substring(0, i = kota.lastIndexOf(".")));
        node.parent.children.push(node);
        node.key = kota.substring(i + 1);
      }
    }
    return node;
  }

  classes.forEach(function(d) {
    find(d.kota, d);
  });

  return d3.hierarchy(map[""]);
}

// Return a list of dekat for the given array of nodes.
function packageImports(nodes) {
  var map = {},
      dekat = [];

  // Compute a map from kota to node.
  nodes.forEach(function(d) {
    map[d.data.kota] = d;
  });

  // For each import, construct a link from the source to target node.
  nodes.forEach(function(d) {
    if (d.data.dekat) d.data.dekat.forEach(function(i) {
      dekat.push(map[d.data.kota].path(map[i]));
    });
  });

  return dekat;
}

</script>
